<article class="recipe-card">
  {{ with .Params.image }}
  <img src="{{ . }}" alt="{{ $.Title }}" class="recipe-image">
  {{ else }}
  <img src="{{ "images/placeholder.svg" | relURL }}" alt="{{ .Title }}" class="recipe-image recipe-placeholder">
  {{ end }}
  <div class="recipe-card-content">
    <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
    <p class="recipe-meta">
      {{ with .Params.prep_time }}<span>Voorbereiding: {{ . }}</span>{{ end }}
      {{ with .Params.cook_time }}<span>Bereiden: {{ . }}</span>{{ end }}
    </p>
    {{ with .Description }}<p>{{ . }}</p>{{ end }}
  </div>
</article>
