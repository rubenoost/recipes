{{ define "main" }}
<div class="container">
  <section class="hero">
    <h1>{{ site.Title }}</h1>
    <p>{{ site.Params.description }}</p>
  </section>

  <section class="recent-recipes">
    <h2>Laatste Recepten</h2>
    <div class="recipe-grid">
      {{ range first 6 (where site.RegularPages "Section" "recipes") }}
      {{ partial "recipe-card.html" . }}
      {{ end }}
    </div>
    <p class="view-all"><a href="{{ "recipes/" | relURL }}">Bekijk alle recepten &rarr;</a></p>
  </section>
</div>
{{ end }}
