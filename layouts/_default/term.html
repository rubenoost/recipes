{{ define "main" }}
<div class="container">
  <h1>{{ .Title }}</h1>

  <div class="recipe-grid">
    {{ range .Pages }}
    <article class="recipe-card">
      {{ with .Params.image }}
      <img src="{{ . }}" alt="{{ $.Title }}" class="recipe-image">
      {{ end }}
      <div class="recipe-card-content">
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        <p class="recipe-meta">
          {{ with .Params.prep_time }}<span>Voorbereiden: {{ . }}</span>{{ end }}
          {{ with .Params.cook_time }}<span>Bereiden: {{ . }}</span>{{ end }}
        </p>
        {{ with .Description }}<p>{{ . }}</p>{{ end }}
      </div>
    </article>
    {{ end }}
  </div>

  <p class="view-all"><a href="{{ "tags/" | relURL }}">&larr; Alle tags</a></p>
</div>
{{ end }}
