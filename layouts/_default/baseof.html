<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode site.Language.Lang }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ block "title" . }}{{ .Title }} | {{ site.Title }}{{ end }}</title>
  <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ site.Params.description }}{{ end }}">
  <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ .Title }}">
  <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ site.Params.description }}{{ end }}">
  <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
  <meta property="og:url" content="{{ .Permalink }}">
  <meta property="og:locale" content="nl_NL">
  <meta property="og:site_name" content="{{ site.Title }}">
  {{ with .Params.image }}<meta property="og:image" content="{{ . | absURL }}">{{ end }}

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary{{ with .Params.image }}_large_image{{ end }}">
  <meta name="twitter:title" content="{{ .Title }}">
  <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ site.Params.description }}{{ end }}">
  {{ with .Params.image }}<meta name="twitter:image" content="{{ . | absURL }}">{{ end }}

  <!-- Canonical URL -->
  <link rel="canonical" href="{{ .Permalink }}">
</head>
<body data-search-index="{{ "index.json" | relURL }}">
  <header class="site-header">
    <nav>
      <a href="{{ "" | relURL }}" class="logo">{{ site.Title }}</a>
      <ul class="nav-links">
        <li><a href="{{ "" | relURL }}">Home</a></li>
        <li><a href="{{ "recipes/" | relURL }}">Recepten</a></li>
        <li><a href="{{ "tags/" | relURL }}">Tags</a></li>
      </ul>
      <button class="theme-toggle" aria-label="Thema wisselen">
        <svg class="icon-sun" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/></svg>
        <svg class="icon-moon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
      </button>
      <button class="search-toggle" aria-label="Zoeken">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
      </button>
    </nav>
  </header>

  <div class="search-overlay" id="search-overlay">
    <div class="search-modal">
      <div class="search-header">
        <input type="text" id="search-input" placeholder="Zoek een recept...">
        <button class="search-close" aria-label="Sluiten">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6 6 18M6 6l12 12"/></svg>
        </button>
      </div>
      <div id="search-results"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.0.0"></script>
  <script src="{{ "js/main.js" | relURL }}"></script>

  <main>
    {{ block "main" . }}{{ end }}
  </main>

  <footer class="site-footer">
    <div class="footer-content">
      <div class="footer-about">
        <p class="footer-title">{{ site.Title }}</p>
        <p class="footer-description">{{ site.Params.description }}</p>
      </div>
      <div class="footer-links">
        <p class="footer-heading">Snel naar</p>
        <ul>
          <li><a href="{{ "recipes/" | relURL }}">Alle recepten</a></li>
          <li><a href="{{ "tags/" | relURL }}">Tags</a></li>
          <li><a href="{{ "index.xml" | relURL }}">RSS feed</a></li>
        </ul>
      </div>
    </div>
    <p class="footer-copyright">&copy; {{ now.Year }} {{ site.Title }}</p>
  </footer>
</body>
</html>
